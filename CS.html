<!DOCTYPE html>
<html>
	<head>
		<title>Quick Start - Leaflet</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="CS.css">
	</head>
	<body id="all">
				<div class="modal fade" id="modalEmail" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modal1Label">Formulari de creació</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="modal1InputLabel">Introdueix el label del camp:</label>
									<input type="text" class="form-control" id="modal1InputLabel" placeholder="Label">
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="requiredEmail">
									<label class="form-check-label" for="defaultCheck1">
										Camp Obligatori
									</label>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Tanca</button>
								<button type="button" class="btn btn-primary" id="guardarModalEmail">Guarda</button>
							</div>
						</div>
					</div>
				</div>
			<div>
				Freqüencia d'actualitzacio actual: <span id="freqActu"></span>
				<button type="button" id="setInterval" name="button">Modificar Velocitat</button>
				<button type="button" id="stop" name="button" onclick="stopAction()">Stop</button>
				<button type="button" id="start" name="button" onclick="restartAction()">Reanudar</button>

			</div>
			<div id="map"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="CS.js"></script>
	</body>
</html>
